<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Smasher</title>
    <style>
    


        .back-button {
    position: absolute; 
    top: 10px;
    left: 10px; 
    padding: 10px;
    font-size: 16px;
    color: white;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    z-index: 1000; 
}

      
        .back-button:hover {
            background-color: #0056b3;
        }
        
.settings-menu {
    position: fixed;
    top: 50px;
    right: 50px;
    background-color: rgba(0, 0, 0, 0.8);
    padding: 20px;
    border-radius: 10px;
    z-index: 1000;
}

.settings-button {
    display: block;
    margin: 10px 0;
    padding: 10px;
    font-size: 16px;
    color: white;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

        
    </style>
</head>
<body>

    <div class="settings-menu" id="settingsMenu">
    <button class="settings-button" onclick="pauseGame()">Pause</button>
    <button class="settings-button" onclick="restartGame()">Restart</button>
    <button class="settings-button" onclick="toggleSound()">Sound On/Off</button>
</div>

    <button class="back-button" onclick="goHome()">Home</button>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script src="script.js"></script>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const context = canvas.getContext('2d');

        // Set up the canvas
        function setupCanvas() {
            context.fillStyle = '#ffffff';
            context.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Draw a sample object (e.g., a rectangle)
        function drawSampleObject() {
            context.fillStyle = '#007bff';
            context.fillRect(100, 100, 200, 100);
        }

        // Initialize the game
        function initGame() {
            setupCanvas();
            drawSampleObject();
        }

        // Start the game
        initGame();

        // Navigate to homepage
        function goHome() {
            window.location.href = 'https://jack-sparrow-123.github.io/homepage/';
        }


    </script>
</body>
</html>
