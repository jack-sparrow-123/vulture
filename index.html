<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Smasher</title>
    <style>
    


    
.back-button {
    position: absolute;
    top: 50px; 
    left: 20%; 
    transform: translateX(-50%); 
    padding: 10px;
    font-size: 16px;
    color: white;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    z-index: 1000;
    margin-right:20%;
}

      
        .back-button:hover {
            background-color: #0056b3;
        }

.settings-menu {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
      .settings-menu   button {
            display: block;
            width: 150px;
            margin: 8px auto;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .pause { background: #ffcc00; }
        .restart { background: #4caf50; color: white; }
        .sound { background: #2196f3; color: white; }
         
        .pause { background: #ffcc00; }
        .restart { background: #4caf50; color: white; }
        .sound { background: #2196f3; color: white; }

        

        
    </style>
</head>
<body>
    <button class="back-button" onclick="goHome()">Home</button>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script src="script.js"></script>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const context = canvas.getContext('2d');

        // Set up the canvas
        function setupCanvas() {
            context.fillStyle = '#ffffff';
            context.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Draw a sample object (e.g., a rectangle)
        function drawSampleObject() {
            context.fillStyle = '#007bff';
            context.fillRect(100, 100, 200, 100);
        }

        // Initialize the game
        function initGame() {
            setupCanvas();
            drawSampleObject();
        }

        // Start the game
        initGame();

        // Navigate to homepage
        function goHome() {
            window.location.href = 'https://jack-sparrow-123.github.io/homepage/';
        }

document.addEventListener("DOMContentLoaded", () => {
    let isPaused = false;
    let isSoundOn = true;

    // Select buttons after DOM is loaded
    const pauseButton = document.querySelector(".pause");
    const soundButton = document.querySelector(".sound");

    // Toggle Pause/Resume
    function togglePause() {
        isPaused = !isPaused;
        pauseButton.innerText = isPaused ? "Resume" : "Pause";
        console.log(isPaused ? "Game Paused" : "Game Resumed");
    }

    // Toggle Sound On/Off
    function toggleSound() {
        isSoundOn = !isSoundOn;
        soundButton.innerText = isSoundOn ? "Sound: ON" : "Sound: OFF";
        console.log(isSoundOn ? "Sound Enabled" : "Sound Muted");
    }

    // Restart Game
    function restartGame() {
        location.reload();
        console.log("Game Restarted");
    }

    // Attach event listeners
    pauseButton.addEventListener("click", togglePause);
    soundButton.addEventListener("click", toggleSound);
});

       
    </script>

    
    <div class="settings-menu">
    <h2>Game Settings</h2>
    <button class="pause">Pause</button>
    <button class="restart" onclick="restartGame()">Restart</button>
    <button class="sound">Sound: ON</button>
</div>

       
    

</body>
</html>
