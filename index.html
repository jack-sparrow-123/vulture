<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Smasher</title>
    <style>
    
#soundButton {
    position: absolute;
    top: 80px;  
    right: 20px;
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    margin-top: 10px

#soundButton:hover {
    background-color: #45a049;
}

.back-button {
    position: absolute;
    top: 40px;  
    left: 20px;
    padding: 10px;
    font-size: 16px;
    color: white;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    z-index: 1000;
}

.back-button:hover {
    background-color: #0056b3;
}

.settings-panel {
    position: absolute;
    top: 20px;
    right: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px; 
}

.settings-panel button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.settings-panel button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <button class="back-button" onclick="goHome()">Home</button>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script src="script.js"></script>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const context = canvas.getContext('2d');

        // Set up the canvas
        function setupCanvas() {
            context.fillStyle = '#ffffff';
            context.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Draw a sample object (e.g., a rectangle)
        function drawSampleObject() {
            context.fillStyle = '#007bff';
            context.fillRect(100, 100, 200, 100);
        }

        // Initialize the game
        function initGame() {
            setupCanvas();
            drawSampleObject();
        }

        // Start the game
        initGame();

        // Navigate to homepage
        function goHome() {
            window.location.href = 'https://jack-sparrow-123.github.io/homepage/';
        }
    </script>
    <div class="settings-panel">
        <button onclick="pauseGame()">Pause</button>
        <button onclick="resumeGame()">Resume</button>
        <button onclick="restartGame()">Restart</button>
         <button id="soundButton">Sound: On</button>
    </div>




       
    

</body>
</html>
