<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Smasher</title>
    <style>
    
canvas {
    display: block; 
    width: 100%; 
    height: auto; 
    max-width: 100%; 
    
}

.back-button {
    position: absolute;
    top: 40px;  
    left: 20px;
    padding: 10px;
    font-size: 16px;
    color: white;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    z-index: 1000;
}

.back-button:hover {
    background-color: #0056b3;
}

.settings-panel {
    position: absolute;
    top: 20px;
    right: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px; 
}

.settings-panel button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.settings-panel button:hover {
    background-color: #0056b3;
}


    </style>
</head>
<body>
    <button class="back-button" onclick="goHome()">Home</button>
    <canvas id="gameCanvas" width="500" height="500"></canvas>
    <script src="script.js"></script>
    <script>

        // Navigate to homepage
        function goHome() {
            window.location.href = 'https://jack-sparrow-123.github.io/homepage/';
        }

      
    </script>
    <div class="settings-panel">
        <button onclick="pauseGame()">Pause</button>
        <button onclick="resumeGame()">Resume</button>
        <button onclick="restartGame()">Restart</button>
    </div>
 <audio id="laserSound" src="laser-shot-.mp3" preload="auto"></audio>
    <audio id="explosionSound" src="small-explosion-129477.mp3" preload="auto"></audio>
    <audio id="backgroundMusic" src="lonely-winter-breeze-36867.mp3" preload="auto" loop></audio>
    <audio id="gameOverSound" src="gameover.mp3" preload="auto"></audio>
    <audio id="freezingSound" src="freeze-sound.mp3.mp3" preload="auto"></audio>
    <audio id="snowExplosionSound" src="snow-explosion.mp3" preload="auto"></audio>
<script>
  if (window.location.pathname === "/vulture/" || window.location.pathname === "https://jack-sparrow-123.github.io/vulture/index.html") {
    window.location.href = "https://jack-sparrow-123.github.io/homepage/"; 
  }
</script>
