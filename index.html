<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Smasher</title>
    <style>
        body {
            text-align: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .logo {
            width: 50%;
            height: auto;
        }
        .play-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .play-button:hover {
            background-color: #0056b3;
        }

        h1{
    color: #007bff;
    font-weight: bolder;
    font-size: medium;

        }
    </style>
</head>
<body>
    <div class="container">
        <video class="logo" autoplay loop muted>
            <source src="dragon.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <h1>Drone Smasher</h1>
        <button class="play-button" onclick="startGame()">Play</button>
    </div>

    <script>
        function startGame() {
            window.location.href = 'path/to/your/game.html';
        }
    </script>
</body>
</html>
